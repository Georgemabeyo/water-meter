<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Meter Dashboard</title>
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background 0.3s, color 0.3s;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #0077b6;
        color: white;
    }

    header h1 {
        font-size: 20px;
        margin: 0;
    }

    .toggle-btn {
        background: none;
        border: 2px solid white;
        border-radius: 25px;
        padding: 5px 15px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
    }

    .toggle-btn:hover {
        background: white;
        color: #0077b6;
    }

    main {
        padding: 20px;
    }

    pre {
        background: rgba(0,0,0,0.05);
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
    }

    /* DARK MODE */
    body.dark {
        background: #121212;
        color: #f5f5f5;
    }

    body.dark header {
        background: #222;
        color: #f5f5f5;
    }

    body.dark .toggle-btn {
        border-color: #f5f5f5;
        color: #f5f5f5;
    }

    body.dark .toggle-btn:hover {
        background: #f5f5f5;
        color: #222;
    }

    body.dark pre {
        background: rgba(255,255,255,0.05);
    }
</style>
</head>
<body>
    <header>
        <h1>üíß Water Meter Dashboard</h1>
        <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
    </header>

    <main>
        <h2>Latest Data</h2>
        <pre id="dataContainer">Loading...</pre>
    </main>

<script>
async function fetchData() {
    try {
        const res = await fetch('/api/data');
        const data = await res.json();
        document.getElementById('dataContainer').innerText = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById('dataContainer').innerText = "Error loading data...";
    }
}

// Dark Mode Toggle
function toggleMode() {
    document.body.classList.toggle("dark");

    // Badilisha text ya button kulingana na mode
    const btn = document.querySelector(".toggle-btn");
    if (document.body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light Mode";
        localStorage.setItem("theme", "dark");
    } else {
        btn.textContent = "üåô Dark Mode";
        localStorage.setItem("theme", "light");
    }
}

// Load user preference on start
window.onload = () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".toggle-btn").textContent = "‚òÄÔ∏è Light Mode";
    }
    fetchData();
}
</script>
</body>
</html>
