<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Meter Dashboard</title>

<!-- Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background 0.3s, color 0.3s;
        background: #f9f9f9;
        color: #333;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #0077b6;
        color: white;
    }

    header h1 {
        font-size: 20px;
        margin: 0;
    }

    .toggle-btn {
        background: none;
        border: 2px solid white;
        border-radius: 25px;
        padding: 5px 15px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
    }

    .toggle-btn:hover {
        background: white;
        color: #0077b6;
    }

    main {
        padding: 20px;
    }

    /* Data cards */
    .data-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: background 0.3s, color 0.3s;
    }

    /* DARK MODE */
    body.dark {
        background: #121212;
        color: #f5f5f5;
    }

    body.dark header {
        background: #222;
        color: #f5f5f5;
    }

    body.dark .toggle-btn {
        border-color: #f5f5f5;
        color: #f5f5f5;
    }

    body.dark .toggle-btn:hover {
        background: #f5f5f5;
        color: #222;
    }

    body.dark .card {
        background: #1e1e1e;
        color: #f5f5f5;
        box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
</style>
</head>
<body>
    <header>
        <h1>💧 Water Meter Dashboard</h1>
        <button class="toggle-btn" onclick="toggleMode()">🌙 Dark Mode</button>
    </header>

    <main>
        <h2>Latest Data</h2>
        <div id="dataContainer" class="data-grid">
            <p>Loading...</p>
        </div>

        <h2>Usage Chart</h2>
        <canvas id="usageChart"></canvas>
    </main>

<script>
async function fetchData() {
    try {
        const res = await fetch('/api/data');
        const data = await res.json();

        // Onyesha data kwenye cards
        const container = document.getElementById('dataContainer');
        container.innerHTML = ""; 
        Object.entries(data).forEach(([key, value]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${key}</h3><p>${value}</p>`;
            container.appendChild(card);
        });

        // Chart (mfano: daily usage)
        if (data.dailyUsage) {
            const ctx = document.getElementById("usageChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: Object.keys(data.dailyUsage),
                    datasets: [{
                        label: "Water Usage (Liters)",
                        data: Object.values(data.dailyUsage),
                        borderColor: "#0077b6",
                        fill: false,
                        tension: 0.3
                    }]
                },
                options: { responsive: true }
            });
        }

    } catch (err) {
        document.getElementById('dataContainer').innerHTML = "<p>Error loading data...</p>";
    }
}

// Dark Mode Toggle
function toggleMode() {
    document.body.classList.toggle("dark");

    const btn = document.querySelector(".toggle-btn");
    if (document.body.classList.contains("dark")) {
        btn.textContent = "☀️ Light Mode";
        localStorage.setItem("theme", "dark");
    } else {
        btn.textContent = "🌙 Dark Mode";
        localStorage.setItem("theme", "light");
    }
}

// Load user preference
window.onload = () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".toggle-btn").textContent = "☀️ Light Mode";
    }
    fetchData();
}

// PWA service worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker Registered");
    });
}
</script>
</body>
</html>
