<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’§ Water Meter Dashboard</title>

<!-- Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* Basic Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* Body & transitions */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f9f9f9;
    color: #333;
    transition: background 0.3s, color 0.3s;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background: #0077b6;
    color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header h1 { font-size: 22px; }

/* Dark Mode Button */
.toggle-btn {
    background: none;
    border: 2px solid white;
    border-radius: 25px;
    padding: 5px 15px;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
}
.toggle-btn:hover {
    background: white;
    color: #0077b6;
}

/* Main Section */
main { padding: 20px; max-width: 1200px; margin: auto; }
h2 { margin-bottom: 15px; color: #0077b6; }

/* Data Cards Grid */
.data-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
    cursor: default;
    position: relative;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
}
.card h3 { margin-bottom: 10px; font-size: 16px; display: flex; align-items: center; gap: 5px; }
.card p { font-size: 20px; font-weight: bold; }

/* Tooltip for cards */
.card[data-tooltip]:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    font-size: 12px;
    opacity: 1;
}

/* Chart */
canvas { width: 100% !important; max-height: 400px; margin-bottom: 50px; }

/* DARK MODE */
body.dark {
    background: #121212;
    color: #f5f5f5;
}
body.dark header { background: #222; color: #f5f5f5; }
body.dark .toggle-btn { border-color: #f5f5f5; color: #f5f5f5; }
body.dark .toggle-btn:hover { background: #f5f5f5; color: #222; }
body.dark .card {
    background: #1e1e1e;
    color: #f5f5f5;
    box-shadow: 0 4px 8px rgba(255,255,255,0.05);
}

/* Alerts Section */
.alert {
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    color: #fff;
    font-weight: bold;
}
.alert.warning { background: #ff9800; }
.alert.critical { background: #e53935; }
.alert.normal { background: #4caf50; }

/* Responsive */
@media(max-width:600px){
    header h1 { font-size: 18px; }
    .card p { font-size: 18px; }
}
</style>
</head>

<body>
<header>
    <h1>ðŸ’§ Water Meter Dashboard</h1>
    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
</header>

<main>
    <!-- Alerts -->
    <div id="alerts"></div>

    <!-- Data Cards -->
    <h2>Quick Overview</h2>
    <div id="dataContainer" class="data-grid">
        <p>Loading...</p>
    </div>

    <!-- Chart -->
    <h2>Usage Chart</h2>
    <canvas id="usageChart"></canvas>
</main>

<script>
// Fetch & Display Data
async function fetchData() {
    try {
        const res = await fetch('/api/data');
        const data = await res.json();

        const container = document.getElementById('dataContainer');
        container.innerHTML = "";

        // Alerts
        const alertsDiv = document.getElementById('alerts');
        alertsDiv.innerHTML = "";
        if(data.alerts && data.alerts.length){
            data.alerts.forEach(a=>{
                const alert = document.createElement("div");
                alert.className = `alert ${a.level}`;
                alert.textContent = a.message;
                alertsDiv.appendChild(alert);
            });
        }

        // Cards
        Object.entries(data.metrics).forEach(([key, value])=>{
            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("data-tooltip", key);
            card.innerHTML = `<h3>ðŸ’§ ${key}</h3><p>${value}</p>`;
            container.appendChild(card);
        });

        // Chart
        if(data.dailyUsage){
            const ctx = document.getElementById("usageChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: Object.keys(data.dailyUsage),
                    datasets: [{
                        label: "Water Usage (Liters)",
                        data: Object.values(data.dailyUsage),
                        borderColor: "#0077b6",
                        backgroundColor: "rgba(0,119,182,0.2)",
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: { responsive:true, plugins:{legend:{display:true}}, interaction:{mode:'index', intersect:false} }
            });
        }
    } catch(err){
        document.getElementById('dataContainer').innerHTML = "<p>Error loading data...</p>";
    }
}

// Dark Mode Toggle
function toggleMode(){
    document.body.classList.toggle("dark");
    const btn = document.querySelector(".toggle-btn");
    if(document.body.classList.contains("dark")){
        btn.textContent = "â˜€ï¸ Light Mode";
        localStorage.setItem("theme","dark");
    } else {
        btn.textContent = "ðŸŒ™ Dark Mode";
        localStorage.setItem("theme","light");
    }
}

// Load theme preference & fetch data
window.onload = () => {
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme==="dark"){
        document.body.classList.add("dark");
        document.querySelector(".toggle-btn").textContent = "â˜€ï¸ Light Mode";
    }
    fetchData();
}

// PWA Service Worker
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("sw.js").then(()=>console.log("Service Worker Registered"));
}
</script>
</body>
</html>
