<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💧 Water Meter Dashboard</title>
<link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>💧 Water Meter Dashboard</h1>
    <button class="toggle-btn" onclick="toggleMode()">🌙 Dark Mode</button>
</header>

<main>
    <h2>Latest Data</h2>
    <div id="dataContainer" class="data-grid">Loading...</div>

    <h2>Usage Chart</h2>
    <canvas id="usageChart"></canvas>
</main>

<script>
async function fetchData() {
    try {
        const res = await fetch('/api/data');
        const data = await res.json();

        const container = document.getElementById('dataContainer');
        container.innerHTML = "";
        Object.entries(data).forEach(([key, value]) => {
            if(typeof value === 'object'){
                return; // skip dailyUsage for cards
            }
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${key}</h3><p>${value}</p>`;
            container.appendChild(card);
        });

        // Chart
        if(data.dailyUsage){
            const ctx = document.getElementById("usageChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: Object.keys(data.dailyUsage),
                    datasets: [{
                        label: "Water Usage (Liters)",
                        data: Object.values(data.dailyUsage),
                        borderColor: "#0077b6",
                        backgroundColor: "rgba(0,119,182,0.2)",
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: { responsive: true }
            });
        }

    } catch(err){
        document.getElementById('dataContainer').innerHTML = "<p>Error loading data...</p>";
    }
}

// Dark mode toggle
function toggleMode() {
    document.body.classList.toggle("dark");
    const btn = document.querySelector(".toggle-btn");
    if(document.body.classList.contains("dark")){
        btn.textContent = "☀️ Light Mode";
        localStorage.setItem("theme","dark");
    } else {
        btn.textContent = "🌙 Dark Mode";
        localStorage.setItem("theme","light");
    }
}

// Load user theme preference
window.onload = () => {
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme === "dark"){
        document.body.classList.add("dark");
        document.querySelector(".toggle-btn").textContent = "☀️ Light Mode";
    }
    fetchData();
}

// PWA Service Worker
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("service-worker.js").then(()=>console.log("Service Worker Registered"));
}
</script>
</body>
</html>
